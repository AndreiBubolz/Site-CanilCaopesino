    <script>

// This example displays a marker at the center of Australia.

function initMap() {
  var uluru = {lat: -31.773612, lng: -52.353541};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 14,
    center: uluru
  });

  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Canil Cãopesino</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Canil Cãopesino</b>, estética canina e hospedagem de animais. Rua Prolongamento da Uruguai,61 . Bairro Simões Lopes</p>'+
      '<p>8403-4404 / 3227-5386 </p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var marker = new google.maps.Marker({
    position: uluru,
    map: map,
    title: 'Canil Cãopesino'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}
